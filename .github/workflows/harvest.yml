name: Harvest Queue Times

on:
  schedule:
    - cron: '*/30 15-23 * * *'  # 8am–3pm PT
    - cron: '*/30 0-6 * * *'    # 4pm–11pm PT
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # REQUIRED: allows history for rebase

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests python-dotenv pandas scikit-learn joblib holidays

    - name: Run queue_times.py
      env:
        OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      run: python queue_times.py

    - name: Set up Git config
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch & rebase binary-db-updates
      run: |
        git fetch origin binary-db-updates
        git checkout binary-db-updates || git checkout -b binary-db-updates
        git rebase origin/binary-db-updates || echo "Nothing to rebase"

    - name: Copy updated DB from main
      run: git checkout main -- queue_times.db

    - name: Commit DB update
      run: |
        git add queue_times.db
        git commit -m "Update SQLite DB: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"

    - name: Push updated DB
      run: git push origin binary-db-updates || echo "Push failed"
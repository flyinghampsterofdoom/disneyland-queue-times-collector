name: Harvest Queue Times

on:
  schedule:
    - cron: "*/30 15-23 * * *"   # 08:00-15:30 PT
    - cron: "*/30 0-6  * * *"    # 17:00-23:30 PT
  workflow_dispatch:

concurrency:
  group: queue-times-db
  cancel-in-progress: true

jobs:
  harvest:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Check out the branch that stores data blobs
      - name: Check out binary-db-updates
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: binary-db-updates

      # 2Ô∏è‚É£ Configure Git author (needed for the merge commit below)
      - name: Configure Git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3Ô∏è‚É£ Merge latest code from main ‚Üí brings in pyproject.toml & ingest/
      - name: Sync branch with main
        run: |
          git fetch origin main
          git merge --no-edit origin/main

      # 4Ô∏è‚É£ Debug: show workspace tree ‚Äì verify ingest/pull_queue_times.py exists
      - name: Debug tree listing
        run: |
          echo "Top-level:"
          ls -al
          echo "-----------"
          echo "ingest folder:"
          ls -al ingest || true
          echo "-----------"

      # 5Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 6Ô∏è‚É£ Install Poetry via pip and add it to PATH
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Install dependencies with Poetry (no package build)
      - name: Install dependencies
        run: |
          python -m poetry install --no-root

      # 8Ô∏è‚É£ Harvest DL & DCA queue times
      - name: Harvest DL & DCA queue times
        run: |
          python -m poetry run python ingest/pull_queue_times.py --park dl
          python -m poetry run python ingest/pull_queue_times.py --park dca

      # 9Ô∏è‚É£ Commit new Parquet parts if any
      - name: Commit data update (if any)
        run: |
          git add data/raw
          git diff --cached --quiet && { echo "No new data ‚Äì skipping commit"; exit 0; }
          git commit -m "Add hourly Parquet parts: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"

      # üîü Rebase & push safely
      - name: Rebase & push
        run: |
          git pull --rebase --autostash origin binary-db-updates
          git push --force-with-lease origin HEAD:binary-db-updates
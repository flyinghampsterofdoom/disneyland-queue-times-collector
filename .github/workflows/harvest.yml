name: Harvest Queue Times

on:
  schedule:
    - cron: '*/30 15-6 * * *'  # every 30 mins from 8amâ€“11pm PT (converted to UTC)
  workflow_dispatch:  # allows manual runs from GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python queue_times.py

    - name: Commit and push data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add queue_times_master.csv
        git commit -m "Automated data pull: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
        git push